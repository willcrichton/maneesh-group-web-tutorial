<!DOCTYPE html>
<html>
  <head>
    <title>My Title</title>
    <style>
     body {
       font: 16px 'Avenir Next';
       background: #fcfcfc;
     }

     .container {
       width: 900px;
       margin: 0 auto;
     }

     .column {
       width: 400px;
       float: left;
       margin-right: 20px;
     }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="column">
        <span>Hello</span> <span>world.</span>

        <hr />

        <div>Hello</div> <div>world.</div>

        <hr />

        This is text with an <img src="http://dummyimage.com/30x30" /> image inline.

        <hr />

        <button onClick="document.body.style.background = 'red';">Redify</button>
        <button onClick="document.body.style.background = 'blue';">Blueify</button>
      </div>
      <div class="column">
        <ul>
          <li>Element 1</li>
          <li>Element 2</li>
        </ul>

        <a href="http://google.com">Link</a>

        <table>
          <tr>
            <td>Key 1</td>
            <td>Value 1</td>
          </tr>
          <tr>
            <td>Key 2 (with extra text)</td>
            <td>Value 2</td>
          </tr>
        </table>

        <hr />

        <div style="border: 3px solid blue; width: 300px; float: left">Hello world</div>
        <div style="float: left; width: 300px">Another one</div>
      </div>
    </div>
  </body>
</html>
